<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OperationResearch Solver AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              primary: {
                50: 'var(--primary-50)',
                100: 'var(--primary-100)',
                200: 'var(--primary-200)',
                300: 'var(--primary-300)',
                400: 'var(--primary-400)',
                500: 'var(--primary-500)',
                600: 'var(--primary-600)',
                700: 'var(--primary-700)',
                800: 'var(--primary-800)',
                900: 'var(--primary-900)',
              }
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            }
          }
        }
      }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
      :root {
        /* Default Theme (Violet/Purple) */
        --primary-50: #f5f3ff;
        --primary-100: #ede9fe;
        --primary-200: #ddd6fe;
        --primary-300: #c4b5fd;
        --primary-400: #a78bfa;
        --primary-500: #8b5cf6;
        --primary-600: #7c3aed;
        --primary-700: #6d28d9;
        --primary-800: #5b21b6;
        --primary-900: #4c1d95;
      }
      
      body { font-family: 'Inter', sans-serif; }

      /* Print Styles for PDF Export */
      @media print {
        @page { margin: 0.5cm; size: auto; }
        body { background: white; color: black; }
        .no-print { display: none !important; }
        .print-only { display: block !important; }
        header, footer { display: none !important; }
        /* Ensure graphs and tables break pages nicely */
        .break-inside-avoid { break-inside: avoid; }
        /* Reset dark mode colors for print */
        * {
            background-color: transparent !important;
            color: black !important;
            box-shadow: none !important;
            border-color: #ccc !important;
        }
        /* Specific overrides for clarity */
        svg { stroke: black !important; }
        .bg-primary-600 { background: none !important; color: black !important; border: 1px solid black; }
      }
    </style>

  }
}
</script>
</head>
